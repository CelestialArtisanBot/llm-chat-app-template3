<!DOCTYPE html>
<html lang="en" data-phase="sigil-awakening">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pick of Gods — Ritual Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      color: #eee;
      background: radial-gradient(circle, #1a1a1a, #000);
      transition: background 1s ease;
    }

    body[data-phase="glyph-channeling"] {
      background: linear-gradient(to bottom, #2c003e, #000);
    }

    body[data-phase="oracle-reflection"] {
      background: linear-gradient(to top, #003e2c, #000);
    }

    #chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 1em;
    }

    #chat-messages {
      flex: 1;
      overflow-y: auto;
      padding-bottom: 1em;
    }

    .message {
      margin: 0.5em 0;
    }

    .user-message p {
      text-align: right;
      color: #9ef;
    }

    .assistant-message p {
      text-align: left;
      color: #f9f;
    }

    #user-input {
      width: 100%;
      resize: none;
      padding: 0.5em;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      background: #222;
      color: #eee;
    }

    #send-button {
      margin-top: 0.5em;
      padding: 0.5em 1em;
      background: #444;
      color: #eee;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #typing-indicator.visible::after {
      content: "⟁ Channeling...";
      animation: pulse 1.5s infinite;
      color: #ccc;
      font-style: italic;
      display: block;
      margin-top: 0.5em;
    }

    @keyframes pulse {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }

    .lore-footer {
      text-align: center;
      font-size: 0.9em;
      color: #888;
      padding-top: 1em;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-messages"></div>
    <textarea id="user-input" rows="1" placeholder="Speak your query into the ether..."></textarea>
    <button id="send-button">Send</button>
    <div id="typing-indicator"></div>
    <footer class="lore-footer">
      <p>Pick of Gods — Ritual Chat Interface © 2025</p>
      <p><em>Shard Registry:</em> <span id="shard-count">1 active shard</span></p>
    </footer>
  </div>
  <script src="chat.js"></script>
</body>
</html>
