<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Midnight Glyph Machine</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="glyph-console">
    <header>
      <h1 class="glyph-title">💬 Midnight Glyph Machine</h1>
    </header>

    <section id="chat-box">
      <div id="chat-log"></div>
      <div id="chat-input-row">
        <input type="text" id="chat-input" placeholder="Speak your glyph..." />
        <button onclick="submitIncantation()">🔊 Send</button>
      </div>
    </section>

    <section id="function-buttons">
      <button onclick="triggerImageGen()">🖼️ Generate Image</button>
      <button onclick="invokeGlyph('charge')">⚡ Force Phase: Charge</button>
      <button onclick="toggleTracepad()">📜 Show Tracepad</button>
      <button onclick="injectLore()">📖 Inject Lore</button>
    </section>

    <section id="tracepad-panel" class="hidden">
      <div id="tracepad-log"></div>
    </section>

    <section id="lore-panel">
      <pre id="lore-text">📖 Lore will appear here...</pre>
    </section>

    <footer>
      <p>🎮 Pick of Gods — Phase Engine v1.0</p>
    </footer>

    <script type="module" src="./chat.js"></script>
  </div>
</body>
  </html>
