<!DOCTYPE html>
<html lang="en" data-phase="init">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Midnight Glyph Machine</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./assets/fonts/fonts.css" />
</head>
<body>
  <div id="glyph-console">
    <header>
      <h1 class="glyph-title">🕹️ Midnight Glyph Machine</h1>
      <p class="phase-indicator">Phase: <span id="phase-label">init</span></p>
    </header>

    <section id="glyph-field">
      <div id="tracepad-log"></div>
    </section>

    <section id="glyph-controls">
      <button onclick="invokeGlyph('init')">🪐 Glyph Base</button>
      <button onclick="invokeGlyph('charge')">⚡ Charge Pulse</button>
      <button onclick="invokeGlyph('surge')">🔥 Overdrive Glyph</button>
      <button onclick="clearTracepad()">🧹 Clear Tracepad</button>
    </section>

    <section id="lore-display">
      <pre id="lore-text"></pre>
    </section>

    <footer>
      <p>🎮 Pick of Gods — Phase Engine v1.0</p>
    </footer>
  </div>

  <script type="module" src="./chat.js"></script>
</body>
</html>
