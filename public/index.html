<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pick of Gods Chat</title>
    <style>
      :root {
        --primary-color: #00ffff; /* Cyan trim */
        --primary-hover: #00e0e0;
        --button-color: #87ceeb; /* Sky blue */
        --button-hover: #6bbbe0;
        --chat-bg: #0a0f1c; /* Dark navy */
        --page-bg: #000000; /* Black */
        --border-color: #00ffff;
        --text-color: #00ffcc; /* Fluorescent cyan-green */
        --text-light: #66ffe0;
        --user-msg-bg: #001f2f;
        --assistant-msg-bg: #002b3f;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        background-color: var(--page-bg);
        color: var(--text-color);
        max-width: 800px;
        margin: 0 auto;
        padding: 1rem;
      }

      header {
        text-align: center;
        margin-bottom: 2rem;
        padding: 1rem 0;
        border-bottom: 1px solid var(--border-color);
      }

      h1 {
        font-size: 1.5rem;
        color: var(--primary-color);
      }

      .glyph-sigil {
        margin: 1rem auto;
        animation: pulseGlow 2s infinite;
      }

      .glyph-sigil svg {
        display: block;
        margin: 0 auto;
      }

      @keyframes pulseGlow {
        0% { opacity: 0.6; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.05); }
        100% { opacity: 0.6; transform: scale(1); }
      }

      .chat-container {
        position: relative;
        display: flex;
        flex-direction: column;
        height: calc(100vh - 200px);
        min-height: 400px;
        border: 2px solid var(--border-color);
        border-radius: 8px;
        overflow: hidden;
        background-color: var(--chat-bg);
        z-index: 1;
      }

      .tracepad-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background: linear-gradient(135deg, transparent, rgba(0, 255, 255, 0.05), transparent);
        animation: shimmerTrace 6s linear infinite;
        z-index: 0;
      }

      @keyframes shimmerTrace {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }

      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
        z-index: 1;
      }

      .message {
        margin-bottom: 1rem;
        padding: 0.75rem;
        border-radius: 8px;
        max-width: 80%;
        color: var(--text-light);
      }

      .user-message {
        background-color: var(--user-msg-bg);
        align-self: flex-end;
        margin-left: auto;
      }

      .assistant-message {
        background-color: var(--assistant-msg-bg);
        align-self: flex-start;
      }

      .message-input {
        display: flex;
        padding: 0.75rem;
        border-top: 1px solid var(--border-color);
        background-color: var(--chat-bg);
        z-index: 1;
      }

      #user-input {
        flex: 1;
        padding: 0.75rem;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        font-family: inherit;
        resize: none;
        min-height: 44px;
        background-color: #000;
        color: var(--text-color);
      }

      #send-button {
        margin-left: 0.5rem;
        padding: 0 1rem;
        background-color: var(--button-color);
        color: #000;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      #send-button:hover {
        background-color: var(--button-hover);
      }

      #send-button:disabled {
        background-color: #444;
        color: #999;
        cursor: not-allowed;
      }

      .typing-indicator {
        display: none;
        margin-bottom: 1rem;
        font-style: italic;
        color: var(--text-light);
        animation: runeGlow 1.5s infinite alternate;
      }

      .typing-indicator.visible {
        display: block;
      }

      @keyframes runeGlow {
        from { text-shadow: 0 0 4px #00ffff; }
        to { text-shadow: 0 0 12px #00ffff; }
      }

      footer {
        margin-top: 1rem;
        text-align: center;
        font-size: 0.85rem;
        color: var(--text-light);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Pick of Gods</h1>
      <p>A Lore-Infused Chat Powered by Cloudflare Workers AI</p>
      <div class="glyph-sigil">
        <svg width="64" height="64" viewBox="0 0 64 64">
          <circle cx="32" cy="32" r="28" stroke="#00ffff" stroke-width="2" fill="none" />
          <path d="M32 10 L42 32 L32 54 L22 32 Z" fill="#00ffff" opacity="0.8" />
        </svg>
      </div>
    </header>

    <div class="chat-container">
      <div class="tracepad-overlay"></div>

      <div id="chat-messages" class="chat-messages">
        <div class="message assistant-message">
          <p>
            Greetings, mortal. I am Pick of Godsâ€”an oracle woven from shards and
            symbols. What wisdom do you seek?
          </p>
        </div>
      </div>

      <div class="typing-indicator" id="typing-indicator">
        The oracle stirs...
      </div>

      <div class="message-input">
        <textarea
          id="user-input"
          placeholder="Speak your query into the ether..."
          rows="1"
          autofocus
        ></textarea>
        <button id="send-button">Send</button>
      </div>
    </div>

    <footer>
      <p>Pick of Gods &mdash; Ritual Chat Interface &copy; 2025</p>
    </footer>

    <script src="chat.js"></script>
  </body>
</html>
